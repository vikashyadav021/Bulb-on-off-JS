<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: #c6bbbb;
            }
            .a_box{
                width: 400px;
                height: 400px;
                margin: auto;
                text-align: center;
            }
        </style>
        <script>
            function clickMe(){
                let myimg = document.getElementById('myimg');
                let btn = document.getElementById('btn');
                if(myimg.getAttribute('src') == "bulb1.png"){
                    myimg.setAttribute('src','bulb2.png')
                    btn.innerHTML = "OFF"
                }else{
                    myimg.setAttribute('src','bulb1.png')
                    btn.innerHTML = "ON"
                }
            }
        </script>
    </head>
    <body>
        <div class="a_box">
            <img id="myimg" alt="defoult image" width="200" src="bulb1.png">
            <br>
            <button id="btn" onclick="clickMe()">ON</button>
        </div>
    </body>
</html>
